<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="
      display:flex;
      flex-direction: low;">

      <div style="background-color: 
      lightblue;">div 1</div>
      <div style="background-color: 
      lightpink;">div 2 <p>ldams</p></div>

    </div>

    <div style="
      margin-top: 30px;
      display:flex;
      flex-direction: low;">

      <div style="
        background-color:lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        flex: 1;
        background-color:lightpink;
      ">flex 1</div>

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-style: solid;
      border-width: 2px;
      border-color: grey;

      display:flex;
      flex-direction: low;
      justify-content: center;
      ">

      <div style="
        background-color:lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        width: 100px;
        background-color:lightpink;
      ">100px</div>
      <div style="
        background-color:lightblue;
        width: 100px
      ">100px</div>

    </div>


    <div style="
      margin-top: 30px;
      height: 70px;
      border-style: solid;
      border-width: 2px;
      border-color: grey;

      display:flex;
      flex-direction: low;
      justify-content: space-between;
      align-items: center;
      ">

      <div style="
        background-color:lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        width: 100px;
        background-color:lightpink;
      ">100px</div>
      <div style="
        background-color:lightblue;
        width: 100px
      ">100px</div>

    </div>

  </body>
</html>
